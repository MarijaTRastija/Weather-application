<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=	, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Cormorant:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
      <div class="card-main">
        <div class="card-header">Weather App</div>
        <div class="card-body">
          <div class="container-fluid">
            <div class="row">
              <div class="input-group mb-3" >
                <form id="search-form">
                  <input
                  type="text"
                  placeholder="Search for a city"
                  autocomplete="off"
                  autofocus="on"
                  id="search-text" />
                  <input type="submit" value="Search" class="btn btn-outline-info" />
                  <input type="submit" value="Current location" class="btn btn-outline-info" id="currentPositionBtn"/>
                </form>
              </div>
            </div>
          </div>
          <br />
          <div class="row">
              <div class="col">
                <h1>Zagreb</h1>
              </div>
              <div class="col">
                <h2>
                  Tuesday <br />
                  10:30
                </h2>
              </div>
              </div>
              <div class="row">
                  <div class="col">
                    <h3 id="description-weather">
                        Sunny <br />
                      </h3>
                      <span class="degrees">
                      <h4>
                        <span id="temperature-value">
                      10 
                        </span>
                      <a href:"#" id="celsius-link"> °C </a>
                      |
                      <a href:"#" id="fahrenheit-link"> F </a>
                      </span>
                    </h4>
                    </div>
                    
                    <div class="col">
                      <div class="values">
                        <h6>Precipitation: 0%</h6>
                        <h6>Humidity: 50%</h6>
                        <h6>Wind: 2km/h</h6>
                        </div>
                        </div>
                    <div class="row">
                      <div class="current">
                        <img
                          src="media/sun.png"
                          class="card-img-top"
                          alt="..."
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <br />
            </div>
            <div class="card-group">
              <div class="card">
                <small class="text-muted">Wed</small>
                <img src="media/cloudy.png" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">2°C /</p>

                  <h5 class="card-title">9°C</h5>
                  <p class="card-text"></p>
                </div>
              </div>
              <div class="card">
                <small class="text-muted">Thu</small>
                <img src="media/rain.png" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">5°C /</p>
                  <h5 class="card-title">15°C</h5>
                  <p class="card-text"></p>
                </div>
              </div>
              <div class="card">
                <small class="text-muted">Fri</small>
                <img src="media/cloudy.png" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">6°C /</p>
                  <h5 class="card-title">18°C</h5>
                  <p class="card-text"></p>
                </div>
              </div>
              <div class="card">
                <small class="text-muted">Sat</small>
                <img src="media/sun.png" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">8°C /</p>
                  <h5 class="card-title">16°C</h5>
                  <p class="card-text"></p>
                </div>
              </div>
              <div class="card">
                <small class="text-muted">Sun</small>
                <img src="media/sun.png" class="card-img-top" alt="..." />
                <div class="card-body">
                  <p class="card-text">7°C /</p>
                  <h5 class="card-title">14°C</h5>
                  <p class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <span id="open-source">
      <a href="https://github.com/MarijaTRastija/Weather-app" id="github-link"> Open source code </a> by Marija Tržić Rastija
      </span>
      <script src="script.js"></script>
  </body>
</html>
